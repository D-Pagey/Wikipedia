<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <div class="container" id="container">

  <!-- Title -->
  <div class="col text-center">
      <h1 class="display-4">Wikipedia Viewer</h1>
  </div>

  <!-- Search Bar -->
    <div class="col text-center">
      <button class="hide" id="back">Back</button>
        <input type="text" placeholder=" Search for an article..." value="" id="userSearch">
      <button id="submit">Search</button>
    </div>

  <!-- Random Button -->
    <div class="col text-center">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn btn-primary" id="random">Random Article</button></a>
    </div>

  <!-- Search Results -->
  <div id="content-container">
  </div>

    <!-- Footer -->
    <div class="col">
      <div class="footer">
        <p>Written and coded by <a href="https://www.freecodecamp.org/d-pagey" target="_blank">Pagey</a></p>
      </div>
    </div>

</div>

<!--
Story 1: DONE - I can search Wikipedia entries in a search box and see the resulting Wikipedia entries.

Story 2: DONE - I can click a button to see a random Wikipedia entry.
-->

  <script type="text/javascript" src="scripts.js"></script>

  </body>

</html>
