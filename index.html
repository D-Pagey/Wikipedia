<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">

      <!-- Title -->
      <div class="row">
        <div class="col text-center">
          <h1 class="display-4">Wikipedia Viewer</h1>
        </div>
      </div>

      <!-- Random Button -->
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-primary" id="random">Random Article</button>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="row">
        <div class="col text-center">
          <form>
            <input type="text" placeholder=" Search for an article..."></input>
            <input  type="submit"></input>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="row">
        <div class="col">
          <div class="footer">
            <p>Written and coded by <a href="https://www.freecodecamp.org/d-pagey" target="_blank">Pagey</a></p>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="scripts.js"></script>

    <!--
    Story 1: I can search Wikipedia entries in a search box and see the resulting Wikipedia entries.
    Story 2: DONE - I can click a button to see a random Wikipedia entry.
    -->

  </body>

</html>
