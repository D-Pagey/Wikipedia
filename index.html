<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <div class="container" id="container">

  <!-- Title -->
  <div class="row">
    <div class="col text-center">
      <h1 class="display-4">Wikipedia Viewer</h1>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="row">
    <div class="col text-center">
      <form>
        <input type="text" placeholder=" Search for an article..." value="" id="userSearch">
        <input type="submit" value="Search" id="submit">
      </form>
    </div>
  </div>

  <!-- Random Button -->
  <div class="row">
    <div class="col text-center">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn btn-primary" id="random">Random Article</button></a>
    </div>
  </div>

  <!-- Search Results -->
  <div class="row">
    <div class="col text-center articles">
      <h3 class="article-headers" id="article1">Article 1</h3>
      <a href="https://www.google.com" target="_blank"><p class="article-snippets" id="snippet1">This will be the snippet for 1st article.</p></a>
    </div>

    <div class="col text-center articles">
      <h3 class="article-headers">Article 2</h3>
      <a href="https://www.google.com" target="_blank"><p class="article-snippets">This will be the snippet for 2nd article.</p></a>
    </div>

    <div class="col text-center articles">
      <h3 class="article-headers">Article 3</h3>
      <a href="https://www.google.com" target="_blank"><p class="article-snippets">This will be the snippet for 3rd article.</p></a>
    </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="col">
      <div class="footer">
        <p>Written and coded by <a href="https://www.freecodecamp.org/d-pagey" target="_blank">Pagey</a></p>
      </div>
    </div>
  </div>

</div>

<!--
Story 1: I can search Wikipedia entries in a search box and see the resulting Wikipedia entries.

Story 2: DONE - I can click a button to see a random Wikipedia entry.
-->

  <script type="text/javascript" src="scripts.js"></script>

  </body>

</html>
